{% extends 'my_company/base_profile.html' %}
{% block content %}
  <main class="container mt-3 pb-5">
    <section class="col-12 col-lg-6 offset-lg-3 mt-5 card">
      <form action="{% url 'my_company_create' %}" class="card-body px-3 pb-4" method="post">{% csrf_token %}
        <h1 class="h4 pt-2">Моя компания</h1>
        <p class="mt-2">Пока мы думаем, что вы – частное лицо. Хотите создать карточку компании, разместить информаию и вакансии?</p>
        <input type="submit" class="btn btn-info mb-2" value="Создать карточку компании">
      </form>
    </section>
  </main>
{% endblock %}
